<!DOCTYPE html>
<html>
  <head>
    <title>Market Analysis App - Ivan Limongan</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Raleway:700,600,500,400,300,200" rel="stylesheet" type="text/css">

      <!-- Cite Skeleton and Normalize from: www.getskeleton.com & normalize.css v3.0.2 | MIT License | git.io/normalize -->
      <link type="text/css" rel="stylesheet" href="css/normalize.css">
      <link type="text/css" rel="stylesheet" href="css/skeleton.css">

      <link type="text/css" rel="stylesheet" href="css/style.css">
      <link type="text/css" rel="stylesheet" href="css/layout.css">
  </head>
  <body>

    <header class="container">
      <div class="row">
        <div class="one-half column">
          <br>
          <h1>Market Analysis App</h1>
        </div>
        <div class="one-half column">
          <br>
          <h5>Click on the product that you would be most likely want to buy.</h5>
          <div id="counterText" class="row">Vote Counter:</div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="tweleve columns center">
          <hr>
        </div>
      </div>
    </div>

    <div id="imageDiv" class="container">
      <div class="row">
        <img src="" id="img1" class="one-third column">
        <img src="" id="img2" class="one-third column">
        <img src="" id="img3" class="one-third column">
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="tweleve columns center">
          <hr>
          <input id="showResults" type="button" value="View Results" class="button-primary hidden">
        </div>
      </div>
    </div>

    <div id="chartContainer" class="container hidden"></div>

    <footer class="container">
      <div class="row">
        <div class="tweleve columns">
          <hr>
          <h6>Market Analysis App &mdash; Ivan Limongan / Code 201</h6>
        </div>
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/canvasjs.min.js"></script>
  </body>
</html>
